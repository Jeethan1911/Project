<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Squares Demo</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="Images/Icons/favicon.png" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    .container {
      width: 450px;
      height: 450px;
      background-color: #faebd7;
      border: 2px solid black;
      border-radius: 5%;
      padding: 10px;
    }

    .container .squares:nth-child(-n + 4) {
      background-image: url("Images/Icons/Icons2.png");
      background-size: cover;
      color: #fff;
      float: left;
      width: 100px;
      height: 100px;
      margin: 5px;
      border: 1px solid black;
      border-radius: 25%;
      cursor: pointer;
      transition: transform 0.5s ease-in-out;
    }

    .squares:nth-child(-n + 4) p {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 1.5em;
      font-weight: 900;
      text-align: center;
      margin: 0;
      line-height: 100px;
      text-shadow: 2px 1px 4px rgba(0, 0, 0, 0.8);
    }

    .squares:nth-child(1) { background: #4240ff; }
    .squares:nth-child(2) { background: #ab3fdd; }
    .squares:nth-child(3) { background: #ae163e; }
    .squares:nth-child(4) { background: #00b200; }

    .container .squares:nth-child(-n + 4):hover {
      background-image: url("Images/Icons/Icons.png");
      transform: scale(0.5);
      animation-name: race;
      animation-duration: 2.5s;
      animation-iteration-count: infinite;
      animation-timing-function: cubic-bezier(2.5, 0.2, 0.3, 2);
    }

    .squares:nth-child(1):hover { background: #13b4ff; }
    .squares:nth-child(2):hover { background: #d861af; }
    .squares:nth-child(3):hover { background: #81205f; }
    .squares:nth-child(4):hover { background: #77b800; }

    @keyframes race {
      0%, 100% {
        transform: translateY(0px);
        background-image: url("Images/Icons/Icons.png");
      }
      50% {
        transform: translateY(300px);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="squares"><p>1</p></div>
    <div class="squares"><p>2</p></div>
    <div class="squares"><p>3</p></div>
    <div class="squares"><p>4</p></div>
  </div>

</body>
</html>
